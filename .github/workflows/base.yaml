name: Tests
# on: push
on: [repository_dispatch, workflow_dispatch]
jobs:
  linting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.8'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 hdparm keyutils libattr1:amd64 libaudit-common libc-bin libc6:amd64 libmagic1t64:amd64 libmecab2:amd64 libpam-runtime libpython3.8-minimal:amd64 libpython3.8-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano netbase nftables openssl overlayroot procps python3.8-distutils python3.8-minimal rsyslog screen sudo tar tzdata ucf usb-modeswitch util-linux walinuxagent wget
          pip install black==24.8.0 importlib_metadata==8.5.0 opt_einsum==3.4.0 pyasn1_modules==0.4.2 pylint==2.15.10 uv==0.9.26
      - name: Execute Tests
        run: |
          python -m pip install --upgrade pip
          pip install pylint==2.15.10
          pip install black
          pip install .
          pylint --fail-under=10 deepface/
  type-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.8'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 hdparm keyutils libattr1:amd64 libaudit-common libc-bin libc6:amd64 libmagic1t64:amd64 libmecab2:amd64 libncursesw6:amd64 libpam-runtime libpython3.8-minimal:amd64 libpython3.8-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano netbase nftables openssl overlayroot procps python3.8-distutils python3.8-minimal rsyslog screen sudo tar tzdata ucf usb-modeswitch util-linux walinuxagent wget
          pip install black==24.8.0 importlib_metadata==8.5.0 mypy==1.14.1 opt_einsum==3.4.0 pyasn1_modules==0.4.2 pylint==2.15.10 uv==0.9.26
      - name: Execute Tests
        run: |
          python -m pip install --upgrade pip
          pip install mypy==1.14.1
          pip install .
          mypy deepface/
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.8'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 hdparm keyutils libacl1:amd64 libattr1:amd64 libaudit-common libbsd0:amd64 libc-bin libc6:amd64 libgl1:amd64 libglib2.0-0t64:amd64 libglvnd0:amd64 libglx0:amd64 libmagic1t64:amd64 libmd0:amd64 libmecab2:amd64 libpam-runtime libpcre2-8-0:amd64 libpython3.8-minimal:amd64 libpython3.8-stdlib:amd64 libselinux1:amd64 libsensors-config libtirpc-common libx11-6:amd64 libxau6:amd64 libxcb1:amd64 libxdmcp6:amd64 locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano ncurses-base netbase nftables openssl overlayroot procps python3.8-distutils python3.8-minimal rsyslog screen sudo tar tzdata ucf usb-modeswitch util-linux walinuxagent wget
          pip install black==24.8.0 blinker==1.8.2 importlib_metadata==8.5.0 mypy==1.14.1 opt_einsum==3.4.0 pyasn1_modules==0.4.2 pylint==2.15.10 pytest==8.3.5 uv==0.9.26
      - name: Execute Tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install Werkzeug==2.0.2 flask==2.0.2
          pip install .
          cd tests/unit
          python -m pytest . -s --disable-warnings
